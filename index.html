<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.10.0/css/lightbox.min.css">
    <link rel="stylesheet" href="css/style.css">
   
    
</head>
<body>
    <header>
        <input type="search" name="searchField" id="search">
    </header>   
    <main>
        <section class="galleryContainer">
            <div class="gallery">
                <a href="images/01.jpg" onclick="hideThumbs()" class="fullImage" data-lightbox="imageGallery" data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
                <img src="images/thumbnails/01.jpg" class="thumbnails" alt="Hay Bales">
                </a>
            </div>
            <div class="gallery">
                <a href="images/02.jpg" onclick="hideThumbs()" class="fullImage" data-lightbox="imageGallery" data-title="The lake was so calm today. We had a great view of the snow on the mountains from here.">
                <img src="images/thumbnails/02.jpg" class="thumbnails" alt="Lake">
                </a>
            </div>
            <div class="gallery">
                <a href="images/03.jpg" onclick="hideThumbs()" class="fullImage" data-lightbox="imageGallery" data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
                <img src="images/thumbnails/03.jpg"  class="thumbnails" alt="Canyon">
                </a>
            </div>
            <div class="gallery">
                <a href="images/04.jpg" onclick="hideThumbs()" data-lightbox="imageGallery" data-title="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today. ">
                    <img src="images/thumbnails/04.jpg" class="thumbnails" alt="Iceberg">
                </a>
            </div>
            <div class="gallery">
                <a href="images/05.jpg" onclick="hideThumbs()" data-lightbox="imageGallery" data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
                <img src="images/thumbnails/05.jpg" class="thumbnails" alt="Desert">
                </a>
            </div>
            <div class="gallery">
                <a href="images/06.jpg" onclick="hideThumbs()" data-lightbox="imageGallery" data-title="Fall is coming, I love when the leaves on the trees start to change color.">
                <img src="images/thumbnails/06.jpg" class="thumbnails" alt="Fall">
                </a>
            </div>
            <div class="gallery">
                <a href="images/07.jpg" onclick="hideThumbs()" data-lightbox="imageGallery" data-title="I drove past this plantation yesterday, everything is so green!">
                <img src="images/thumbnails/07.jpg" class="thumbnails" alt="Plantation">
                </a>
            </div>
            <div class="gallery">
                <a href="images/08.jpg" onclick="hideThumbs()" data-lightbox="imageGallery" data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!">
                <img src="images/thumbnails/08.jpg" class="thumbnails" alt="Dunes">
                </a>
            </div>
            <div class="gallery">
                <a href="images/09.jpg" onclick="hideThumbs()" data-lightbox="imageGallery" data-title="We enjoyed a quiet stroll down this countryside lane.">
                <img src="images/thumbnails/09.jpg" class="thumbnails" alt="Countryside lane">
                </a>
            </div>
            <div class="gallery">
                <a href="images/10.jpg" onclick="hideThumbs()" data-lightbox="imageGallery" data-title="Sunset at the coast! The sky turned a lovely shade of orange.">
                <img src="images/thumbnails/10.jpg" class="thumbnails" alt="Sunset">
                </a>
            </div>
            <div class="gallery">
                <a href="images/11.jpg" onclick="hideThumbs()" data-lightbox="imageGallery" data-title="I did a tour of a cave today and the view of the landscape below was breathtaking.">
                <img src="images/thumbnails/11.jpg" class="thumbnails" alt="Cave">
                </a>
            </div>
            <div class="gallery">
                <a href="images/12.jpg" onclick="hideThumbs()" data-lightbox="imageGallery" data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
                <img src="images/thumbnails/12.jpg" class="thumbnails" alt="Bluebells">
                </a>
            </div>
        </section>
    </main>
    <footer></footer> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.10.0/js/lightbox-plus-jquery.min.js"></script>
    <script src="js/app.js"></script>
    <script>
         lightbox.option({
      'wrapAround': true,
      'fitImagesInViewport':true
    })
    </script>
</body>
</html>
